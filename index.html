<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Color Picker</title>
</head>

<body>
    <header>
        <button onclick="picker()">Generate Color</button>
    </header>
    <div class="container">
        <div class="picker">
            <div class="color" id="color1">
            </div>
            <div class="color" id="color2">
            </div>
            <div class="color" id="color3">
            </div>
            <div class="color" id="color4">
            </div>
        </div>
        <div class="round-container">
            <div class="round" id="round1"></div>
            <div class="round" id="round2"></div>
            <div class="round" id="round3"></div>
            <div class="round" id="round4"></div>
        </div>
        <div class="hex-container">
            <div class="hex" id="hex1">
                <p>#6B8ED1</p>
            </div>
            <div class="hex" id="hex2">
                <p>#86A8E7</p>
            </div>
            <div class="hex" id="hex3">
                <p>#B3C9D3</p>
            </div>
            <div class="hex" id="hex4">
                <p>#DAE4E5</p>
            </div>
        </div>
        <div class="rgb-container">
            <div class="rgb" id="rgb1"></div>
            <div class="rgb" id="rgb2"></div>
            <div class="rgb" id="rgb3"></div>
            <div class="rgb" id="rgb4"></div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="script.js"></script>
